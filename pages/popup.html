<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromptFinder</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/pages/popup.css" />
    <link rel="stylesheet" href="../css/pages/auth.css" />
    <link rel="stylesheet" href="../css/pages/prompt-details.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="../js/css-class-helper.js"></script>
  </head>

  <body>
    <div class="popup-container">
      <header class="pf-header">
        <h1>PromptFinder</h1>
        <div class="header-actions">
          <button id="account-button" aria-label="Account">
            <i class="fas fa-user-circle"></i>
          </button>
          <button id="settings-button" aria-label="Settings">
            <i class="fas fa-cog"></i>
          </button>
        </div>
      </header>

      <main id="main-content">
        <section class="controls">
          <label for="search-input" class="visually-hidden">Search Prompts</label>
          <input type="text" id="search-input" placeholder="Search prompts..." class="form-input" />
          <div class="actions">
            <button id="filter-button" class="button button-secondary button-sm">
              <i class="fas fa-filter" aria-hidden="true"></i> Filters
            </button>
            <button
              id="reset-filters-button"
              class="button button-tertiary button-icon hidden"
              aria-label="Reset filters"
              title="Reset filters"
            >
              <i class="fas fa-rotate-left"></i>
            </button>
            <button id="sort-button" class="button button-secondary button-sm">
              <i class="fas fa-clock" aria-hidden="true"></i> Sort
            </button>
          </div>
          <!-- Sort panel, modeled after filter panel -->
          <div id="sort-panel" class="sort-panel hidden">
            <label for="sort-by" class="form-label">Sort by:</label>
            <div class="sort-row">
              <select id="sort-by" class="form-input">
                <option value="createdAt">Newest to Oldest</option>
                <option value="updatedAt">Recently Edited</option>
                <option value="averageRating">Community Rating</option>
                <option value="currentUserRating">Your Rating</option>
                <option value="usageCount">Most Used</option>
                <option value="favoritesCount">Most Favorited</option>
                <option value="title">Title (A-Z)</option>
              </select>
              <button
                id="sort-dir-toggle"
                class="button button-tertiary"
                aria-label="Toggle sort direction"
                title="Toggle sort direction"
              >
                <i id="sort-dir-icon" class="fas fa-arrow-down-wide-short"></i>
              </button>
            </div>
          </div>
          <div id="rating-filter" class="filter-panel hidden">
            <div class="filter-grid">
              <div class="filter-cell">
                <label for="min-rating" class="form-label">Minimum Stars (public):</label>
                <select id="min-rating" class="form-input">
                  <option value="0">Any</option>
                  <option value="1">★</option>
                  <option value="2">★★</option>
                  <option value="3">★★★</option>
                  <option value="4">★★★★</option>
                </select>
              </div>
              <div class="filter-cell">
                <label for="min-user-rating" class="form-label">Minimum Stars (your rating):</label>
                <select id="min-user-rating" class="form-input">
                  <option value="0">Any</option>
                  <option value="1">★</option>
                  <option value="2">★★</option>
                  <option value="3">★★★</option>
                  <option value="4">★★★★</option>
                </select>
              </div>
              <div class="filter-cell">
                <label class="form-label" for="your-prompts-only">
                  <span>Your prompts only</span>
                  <input type="checkbox" id="your-prompts-only" />
                </label>
              </div>
              <div class="filter-cell">
                <label class="form-label" for="used-by-you">
                  <span>Used by you</span>
                  <input type="checkbox" id="used-by-you" />
                </label>
              </div>
              <div class="filter-cell">
                <label for="category-filter" class="form-label">Category:</label>
                <select id="category-filter" class="form-input">
                  <option value="">Any</option>
                  <!-- Categories dynamically populated -->
                </select>
              </div>
              <div class="filter-cell">
                <label for="ai-tool-filter" class="form-label">AI Tool:</label>
                <select id="ai-tool-filter" class="form-input">
                  <option value="">Any</option>
                  <!-- AI tools dynamically populated -->
                </select>
              </div>
            </div>
          </div>
        </section>
        <!-- Floating Action Button for Add New Prompt (visible only for logged-in users) -->
        <button id="add-prompt-fab" class="fab" aria-label="Add New Prompt" type="button" hidden>
          <i class="fas fa-plus" aria-hidden="true"></i>
        </button>
        <nav class="tabs" role="tablist" aria-label="Prompt categories">
          <button id="tab-all" role="tab" aria-selected="true" class="active">All Prompts</button>
          <button id="tab-favs" role="tab" aria-selected="false">Favorites</button>
          <button id="tab-private" role="tab" aria-selected="false">Private</button>
        </nav>
        <section id="prompts-list" class="cards-container"></section>

        <section id="prompt-details-section" class="hidden">
          <button
            id="back-to-list-button"
            class="back-to-list-btn"
            aria-label="Back to prompt list"
          >
            <i class="fas fa-arrow-left" aria-hidden="true"></i>
            <span>Back to list</span>
          </button>
          <div class="detail-card prompt-card-btn" tabindex="-1">
            <div class="prompt-item__header">
              <span class="prompt-item__title" id="prompt-detail-title"></span>
              <div class="prompt-item__actions">
                <button id="copy-prompt-button" aria-label="Copy prompt">
                  <i class="fa-regular fa-copy"></i>
                </button>
                <button id="toggle-fav-detail" class="toggle-favorite" aria-label="Toggle favorite">
                  <i class="far fa-heart"></i>
                </button>
              </div>
            </div>
            <div class="prompt-item__category" id="prompt-detail-category"></div>
            <div class="tags" id="prompt-detail-tags"></div>
            <div class="detail-card__main">
              <label for="prompt-detail-description" class="detail-label"
                ><strong>What it’s for</strong></label
              >
              <div class="detail-card__description" id="prompt-detail-description"></div>
            </div>
            <div class="detail-card__prompt">
              <div class="prompt-text-container">
                <label for="prompt-detail-text" class="detail-label"
                  ><strong>The actual prompt</strong></label
                >
                <div id="prompt-text-wrapper" class="code-block-wrapper">
                  <pre><code id="prompt-detail-text" class="language-markdown"></code></pre>
                </div>
                <button id="prompt-text-view-more" class="button button-link button-sm hidden">
                  View More
                </button>
              </div>
            </div>
            <div class="detail-card__meta">
              <div class="prompt-meta">
                <span><strong>Author:</strong> <span id="prompt-detail-author"></span></span>
                <span><strong>Usage:</strong> <span id="prompt-detail-usage">0</span></span>
                <span><strong>Favorites:</strong> <span id="prompt-detail-favorites">0</span></span>
                <span><strong>Created:</strong> <span id="prompt-detail-created"></span></span>
                <span><strong>Updated:</strong> <span id="prompt-detail-updated"></span></span>
                <span><strong>AI Tools:</strong> <span id="prompt-detail-tools"></span></span>
              </div>
            </div>
            <div class="ratings-section">
              <div class="user-rating-section">
                <strong id="user-rating-message" class="rating-message-label"
                  >Rate this prompt!</strong
                >
                <div
                  id="user-star-rating"
                  class="star-rating-wrapper interactive-stars"
                  role="radiogroup"
                  aria-labelledby="user-rating-message"
                ></div>
              </div>
              <div id="community-rating-section" class="community-rating-section hidden">
                <strong id="community-rating-label">Average vibes:</strong>
                <div id="community-star-display" class="star-rating-wrapper read-only-stars"></div>
                <span id="community-average-rating-value">(0.0)</span>
                <span id="community-rating-count">(0 ratings)</span>
              </div>
            </div>
            <div class="prompt-owner-actions hidden">
              <hr class="section-divider" />
              <button id="edit-prompt-button" class="button button-secondary">
                <i class="fas fa-edit"></i> Edit Prompt
              </button>
              <button id="delete-prompt-detail-trigger-button" class="button button-danger">
                <i class="fas fa-trash"></i> Delete Prompt
              </button>
            </div>
            <div
              id="delete-confirmation"
              class="hidden"
              role="alertdialog"
              aria-modal="true"
              aria-labelledby="delete-dialog-title"
              aria-describedby="delete-dialog-desc"
            >
              <h3 id="delete-dialog-title" class="visually-hidden">Confirm Deletion</h3>
              <p id="delete-dialog-desc">Are you sure you want to delete this prompt?</p>
              <button id="confirm-delete-button" class="button button-danger">Delete Prompt</button>
              <button id="cancel-delete-button" class="button button-secondary">Cancel</button>
            </div>
          </div>
        </section>

        <section id="add-prompt-section" class="hidden">
          <h2>Add New Prompt (Inline)</h2>
          <form id="add-prompt-form-inline">
            <div>
              <label for="prompt-title-inline">Title:</label
              ><input type="text" id="prompt-title-inline" required />
            </div>
            <div>
              <label for="prompt-text-inline">Prompt Text:</label
              ><textarea id="prompt-text-inline" required></textarea>
            </div>
            <button type="submit">Add</button>
            <button type="button" id="cancel-add-prompt-inline">Cancel</button>
          </form>
        </section>
        <footer class="bottom-bar hidden"></footer>
        <!-- Toast notification container for global messages -->
        <div id="toast-container" aria-live="polite" aria-atomic="true"></div>
      </main>

      <section id="auth-view" class="hidden auth-container">
        <h2>Login or Signup</h2>
        <p id="auth-error-message" class="error-message hidden" aria-live="assertive"></p>
        <form id="login-form">
          <h3>Login</h3>
          <div>
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required />
          </div>
          <div>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required />
          </div>
          <button type="submit" class="button button-primary">Login</button>
        </form>
        <hr />
        <form id="signup-form">
          <h3>Signup</h3>
          <div>
            <label for="signup-display-name">Display Name:</label>
            <input type="text" id="signup-display-name" required minlength="3" />
          </div>
          <div>
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" required />
          </div>
          <div>
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" required minlength="6" />
          </div>
          <button type="submit" class="button button-primary">Signup</button>
        </form>
        <hr />
        <div>
          <button id="google-signin-button" class="button button-secondary">
            <i class="fab fa-google"></i> Sign in with Google
          </button>
        </div>
        <button id="cancel-auth-button" class="button button-link">Cancel</button>
      </section>
    </div>

    <script src="../dist/js/firebase-init.js"></script>
    <script src="../dist/js/app.js"></script>
    <script src="../js/toast.js"></script>
    <script src="../js/toast.js"></script>
  </body>
</html>

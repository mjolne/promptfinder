<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromptFinder</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/pages/popup.css" />
    <link rel="stylesheet" href="../css/pages/auth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="../js/css-class-helper.js"></script>
  </head>

  <body>
    <div class="popup-container">
      <!-- Header -->
      <header class="pf-header">
        <h1>PromptFinder</h1>
        <div class="header-actions">
          <button id="account-button" aria-label="Account">
            <i class="fas fa-user-circle"></i>
          </button>
          <button id="settings-button" aria-label="Settings">
            <i class="fas fa-cog"></i>
          </button>
        </div>
      </header>

      <!-- Main content area (will be hidden when auth view is shown) -->
      <main id="main-content">
        <!-- Search and filter/sort controls -->
        <section class="controls">
          <label for="search-input" class="visually-hidden">Search Prompts</label>
          <input type="text" id="search-input" placeholder="Search prompts..." class="form-input" />
          <div class="actions">
            <button id="filter-button" class="button button-secondary button-sm">
              <i class="fas fa-filter" aria-hidden="true"></i> Filters
            </button>
            <button id="sort-button" class="button button-secondary button-sm">
              <i class="fas fa-clock" aria-hidden="true"></i> Sort
            </button>
          </div>
          <div id="rating-filter" class="filter-panel hidden">
            <label for="min-rating" class="form-label">Minimum Rating:</label>
            <select id="min-rating" class="form-input">
              <option value="0">Any</option>
              <option value="1">★</option>
              <option value="2">★★</option>
              <option value="3">★★★</option>
              <option value="4">★★★★</option>
            </select>
          </div>
        </section>
        <p id="confirmation-message" class="hidden" aria-live="polite"></p>
        <p id="error-message" class="hidden" aria-live="assertive"></p>
        <div class="add-prompt-bar">
          <button id="add-prompt-button" class="button button-primary">
            <i class="fas fa-plus" aria-hidden="true"></i> Add New Prompt
          </button>
        </div>
        <nav class="tabs" role="tablist" aria-label="Prompt categories">
          <button id="tab-all" role="tab" aria-selected="true" class="active">All Prompts</button>
          <button id="tab-favs" role="tab" aria-selected="false">Favorites</button>
          <button id="tab-private" role="tab" aria-selected="false">Private</button>
        </nav>
        <section id="prompts-list" class="cards-container"></section>

        <section id="prompt-details-section" class="hidden">
          <div class="detail-card">
            <div class="detail-header-icons">
              <button id="back-to-list-button" aria-label="Back to List">
                <i class="fas fa-arrow-left"></i>
              </button>
              <button id="copy-prompt-button" aria-label="Copy prompt">
                <i class="fa-regular fa-copy"></i>
              </button>
              <button id="edit-prompt-button" aria-label="Edit prompt">
                <i class="fas fa-edit"></i>
              </button>
              <button id="delete-prompt-detail-trigger-button" aria-label="Delete prompt">
                <i class="fas fa-trash"></i>
              </button>
            </div>
            <div class="detail-title-container">
              <h2 id="prompt-detail-title-heading"><span id="prompt-detail-title"></span></h2>
              <button id="toggle-fav-detail" class="toggle-favorite" aria-label="Toggle favorite">
                <i class="far fa-heart"></i>
              </button>
            </div>
            <p><strong>Description:</strong> <span id="prompt-detail-description"></span></p>
            <p><strong>Prompt:</strong> <span id="prompt-detail-text"></span></p>
            <p><strong>Category:</strong> <span id="prompt-detail-category"></span></p>
            <p><strong>Tags:</strong> <span id="prompt-detail-tags"></span></p>
            <p><strong>Target AI Tools:</strong> <span id="prompt-detail-tools"></span></p>

            <div>
              <strong id="rating-label">Rating: </strong>
              <span id="average-rating-value">(0.0)</span>
              <span id="rating-count">(0 ratings)</span>
              <div class="star-rating-wrapper">
                <div
                  id="star-rating"
                  data-id=""
                  role="radiogroup"
                  aria-labelledby="rating-label"
                ></div>
              </div>
            </div>

            <div class="prompt-meta">
              <p><strong>Author:</strong> <span id="prompt-detail-author"></span></p>
              <p><strong>Usage Count:</strong> <span id="prompt-detail-usage">0</span></p>
              <p><strong>Favorites:</strong> <span id="prompt-detail-favorites">0</span></p>
              <p><strong>Created:</strong> <span id="prompt-detail-created"></span></p>
              <p><strong>Last Updated:</strong> <span id="prompt-detail-updated"></span></p>
            </div>

            <div
              id="delete-confirmation"
              class="hidden"
              role="alertdialog"
              aria-modal="true"
              aria-labelledby="delete-dialog-title"
              aria-describedby="delete-dialog-desc"
            >
              <h3 id="delete-dialog-title" class="visually-hidden">Confirm Deletion</h3>
              <p id="delete-dialog-desc">Are you sure you want to delete this prompt?</p>
              <button id="confirm-delete-button" class="button button-danger">Delete Prompt</button>
              <button id="cancel-delete-button" class="button button-secondary">Cancel</button>
            </div>
          </div>
        </section>

        <section id="add-prompt-section" class="hidden">
          <h2>Add New Prompt (Inline)</h2>
          <form id="add-prompt-form-inline">
            <div>
              <label for="prompt-title-inline">Title:</label
              ><input type="text" id="prompt-title-inline" required />
            </div>
            <div>
              <label for="prompt-text-inline">Prompt Text:</label
              ><textarea id="prompt-text-inline" required></textarea>
            </div>
            <button type="submit">Add</button>
            <button type="button" id="cancel-add-prompt-inline">Cancel</button>
          </form>
        </section>
        <footer class="bottom-bar hidden"></footer>
      </main>

      <!-- Authentication View (initially hidden) -->
      <section id="auth-view" class="hidden auth-container">
        <h2>Login or Signup</h2>
        <p id="auth-error-message" class="error-message hidden" aria-live="assertive"></p>
        <form id="login-form">
          <h3>Login</h3>
          <div>
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required />
          </div>
          <div>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required />
          </div>
          <button type="submit" class="button button-primary">Login</button>
        </form>
        <hr />
        <form id="signup-form">
          <h3>Signup</h3>
          <div>
            <label for="signup-display-name">Display Name:</label>
            <input type="text" id="signup-display-name" required minlength="3" />
          </div>
          <div>
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" required />
          </div>
          <div>
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" required minlength="6" />
          </div>
          <button type="submit" class="button button-primary">Signup</button>
        </form>
        <hr />
        <div>
          <button id="google-signin-button" class="button button-secondary">
            <i class="fab fa-google"></i> Sign in with Google
          </button>
        </div>
        <button id="cancel-auth-button" class="button button-link">Cancel</button>
      </section>
    </div>

    <!-- Bundled Scripts -->
    <script src="../dist/js/firebase-init.js"></script>
    <script src="../dist/js/app.js"></script>
  </body>
</html>
